<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ADMIN TOKEN GENERATOR</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 20px;
  background: #000;
  color: #0ff;
  font-family: Arial, sans-serif;
}

h3 {
  text-align: center;
  margin-bottom: 20px;
}

input, button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
}

input {
  background: #111;
  color: #0ff;
  border: 1px solid #0ff;
}

button {
  background: linear-gradient(90deg,#00f0ff,#ff00ff);
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

pre {
  margin-top: 15px;
  background: #111;
  padding: 12px;
  border-radius: 8px;
  color: #0f0;
  white-space: pre-wrap;
  word-break: break-word;
}
</style>
</head>

<body>

<h3>ADMIN TOKEN GENERATOR</h3>

<input id="adminKey" placeholder="ADMIN KEY">
<input id="duration" placeholder="Durasi (detik) contoh: 86400">

<button onclick="generate()">GENERATE TOKEN</button>

<pre id="output">Belum ada token</pre>

<script>
function generate() {
  const key = document.getElementById("adminKey").value;
  const duration = document.getElementById("duration").value;

  if (!key || !duration) {
    alert("Admin key & durasi wajib diisi");
    return;
  }

  fetch("https://tokengta5.lmore000013.workers.dev/admin/create", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      adminKey: key,
      duration: Number(duration)
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("output").textContent =
      JSON.stringify(data, null, 2);
  })
  .catch(err => {
    document.getElementById("output").textContent = "ERROR: " + err;
  });
}
</script>

</body>
</html>
