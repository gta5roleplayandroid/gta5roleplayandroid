<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Thinkmay Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#000;
  color:#0ff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#0b0b10;
  padding:20px;
  border-radius:12px;
  width:300px;
  text-align:center;
  box-shadow:0 0 20px #0ff;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  background:linear-gradient(90deg,#00f0ff,#ff00ff);
  font-weight:bold;
}
pre{
  text-align:left;
  font-size:13px;
  color:#0f0;
}
</style>
</head>
<body>
<div class="box">
  <h3>ADMIN TOKEN</h3>
  <input id="key" placeholder="ADMIN KEY">
  <input id="dur" placeholder="Durasi (menit)" value="60">
  <button onclick="gen()">GENERATE</button>
  <pre id="out"></pre>
</div>

<script>
function gen(){
  fetch("https://tokengta5.lmore000013.workers.dev/admin/create",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      key:document.getElementById("key").value.trim(),
      duration:parseInt(document.getElementById("dur").value)
    })
  })
  .then(r=>r.json())
  .then(j=>{
    document.getElementById("out").textContent =
      j.token ? "TOKEN:\n"+j.token : JSON.stringify(j,null,2);
  })
  .catch(e=>{
    document.getElementById("out").textContent="ERROR\n"+e;
  });
}
</script>
</body>
</html>
