<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Token Generator</title>

<style>
body{
  background:#000;
  color:#0ff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  margin:0;
}

#box{
  width:320px;
  background:#0b0b10;
  padding:20px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 0 25px #00f0ff;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  font-size:15px;
  background:linear-gradient(90deg,#00f0ff,#ff00ff);
  cursor:pointer;
}

pre{
  margin-top:12px;
  background:#000;
  padding:10px;
  border-radius:10px;
  color:#0f0;
  font-size:13px;
  white-space:pre-wrap;
  word-break:break-all;
}
</style>
</head>

<body>

<div id="box">
  <h3>ADMIN TOKEN</h3>
  <button onclick="generate()">GENERATE TOKEN</button>
  <pre id="result">Klik Generate</pre>
</div>

<script>
function generate(){
  fetch("https://tokengta5.lmore000013.workers.dev/admin/create", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      key: "RAHASIA_SUPER_ADMIN_123",
      duration: 60
    })
  })
  .then(r => r.json())
  .then(d => {
    document.getElementById("result").textContent =
      JSON.stringify(d, null, 2);
  })
  .catch(err => {
    document.getElementById("result").textContent =
      "ERROR FETCH";
  });
}
</script>

</body>
</html>
