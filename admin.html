<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ADMIN TOKEN</title>
<style>
body{font-family:Arial;background:#000;color:#fff;padding:20px}
input,button{width:100%;padding:12px;margin-top:10px}
button{background:#0ff;border:none;font-weight:bold}
pre{margin-top:15px;white-space:pre-wrap}
</style>
</head>

<body>
<h3>ADMIN TOKEN GENERATOR</h3>

<input id="key" placeholder="Admin Key">
<input id="time" placeholder="Durasi (detik)">
<button onclick="gen()">GENERATE</button>

<pre id="out"></pre>

<script>
function gen(){
  fetch("https://tokengta5.lmore000013.workers.dev/admin/create",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      adminKey: document.getElementById("key").value,
      duration: document.getElementById("time").value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    document.getElementById("out").innerText =
      JSON.stringify(d,null,2);
  })
}
</script>
</body>
</html>
