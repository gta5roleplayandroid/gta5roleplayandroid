<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Thinkmay Cloud Gate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial,sans-serif;
  overflow:hidden;
}
#gate{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.9);
  z-index:99999;
}
#box{
  width:85%;
  max-width:320px;
  background:#0b0b10;
  border-radius:18px;
  padding:18px 16px;
  text-align:center;
  color:#bffcff;
  box-shadow:0 0 0 2px #00f0ff,0 0 25px rgba(0,240,255,.9);
}
#box img{
  width:80px;
  height:80px;
  border-radius:50%;
  border:3px solid #ff00ff;
  margin:4px auto 10px;
  display:block;
}
.by{font-size:13px;margin-bottom:8px;}
.desc{
  font-size:12.5px;
  color:#ccc;
  line-height:1.45;
  margin-bottom:14px;
}
.links{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-bottom:14px;
}
.links a{
  padding:12px 0;
  border-radius:12px;
  background:linear-gradient(90deg,#00f0ff,#ff00ff);
  color:#000;
  text-decoration:none;
  font-weight:bold;
}
input{
  width:100%;
  box-sizing:border-box;
  padding:13px;
  border-radius:12px;
  border:none;
  text-align:center;
  margin-bottom:10px;
}
button{
  width:100%;
  padding:13px;
  border-radius:12px;
  border:none;
  font-weight:bold;
  background:linear-gradient(90deg,#00f0ff,#ff00ff);
}
#msg{
  margin-top:6px;
  font-size:12px;
  color:#ff6b6b;
}
.footer{
  margin-top:10px;
  font-size:11px;
  color:#777;
}
iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>

<div id="gate">
  <div id="box">

    <img src="https://i.imgur.com/7tkRRcQ.jpeg">

    <div class="by">
      <b>Aplikasi by</b><br>
      TikTok @gta5roleplaydihandphone
    </div>

    <div class="desc">
      Ready Akun Steam <b>GTA 5 Original</b>, Akun Rockstar
      <b>Berlicense</b> Atau Berlangganan Cloud Thinkmay<br>
      Silakan Join Discord untuk info & order
    </div>

    <div class="links">
      <a href="https://www.tiktok.com/@gta5roleplayandroid" target="_blank">Follow TikTok</a>
      <a href="https://discord.gg/JE9Y7W2Vuw" target="_blank">Join Discord</a>
    </div>

    <input id="t" placeholder="Token akses">
    <button onclick="go()">MASUK</button>

    <div id="msg"></div>

    <div class="footer">
      Sumber halaman : www.thinkmay.net
    </div>

  </div>
</div>

<script>
/* =====================
   CONFIG
===================== */
const RAW_TOKEN_URL =
"https://raw.githubusercontent.com/USERNAME/REPO/main/tokens.json";

const STORAGE_KEY = "tm_token_pass_date";

/* =====================
   SKIP POPUP JIKA SUDAH HARI INI
===================== */
const today = new Date().toISOString().slice(0,10);
if(localStorage.getItem(STORAGE_KEY) === today){
  document.getElementById("gate").remove();
  document.body.innerHTML += `<iframe src="https://thinkmay.net"></iframe>`;
}

/* =====================
   LOAD TOKEN
===================== */
let TOKENS = null;

fetch(RAW_TOKEN_URL + "?v=" + Date.now())
  .then(r=>r.text())
  .then(t=>{
    try{
      TOKENS = JSON.parse(t);
    }catch{
      TOKENS = {};
      t.split(/\r?\n/).forEach(v=>{
        v=v.trim();
        if(v) TOKENS[v]=true;
      });
    }
  })
  .catch(()=>{
    document.getElementById("msg").innerText="❌ Gagal load token";
  });

/* =====================
   VALIDASI
===================== */
function go(){
  let t=document.getElementById("t").value.trim();
  if(!TOKENS){
    document.getElementById("msg").innerText="⏳ Token belum siap";
    return;
  }
  if(TOKENS[t]){
    localStorage.setItem(STORAGE_KEY, today); // SIMPAN 1 HARI
    document.getElementById("gate").remove();
    document.body.innerHTML+=`<iframe src="https://thinkmay.net"></iframe>`;
  }else{
    document.getElementById("msg").innerText="❌ Token salah";
  }
}
</script>

</body>
</html>
