<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Thinkmay Gate</title>
<style>
body{
  font-family:Arial;
  background:#020617;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#020617;
  border:1px solid #22c55e;
  padding:25px;
  border-radius:10px;
  width:300px;
  text-align:center;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
}
#msg{ margin-top:10px; }
</style>
</head>
<body>

<div class="box">
  <h3>Token Akses</h3>
  <input id="token" placeholder="Masukkan token">
  <button onclick="go()">MASUK</button>
  <div id="msg"></div>
</div>

<script>
const TARGET = "https://thinkmay.net";

// sudah lolos → langsung masuk
if (localStorage.getItem("thinkmay_ok") === "1") {
  location.href = TARGET;
}

function go(){
  fetch("https://tokengta5.lmore000013.workers.dev",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ token: token.value })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.ok){
      msg.innerText = "✅ TOKEN DITERIMA";
      localStorage.setItem("thinkmay_ok","1");
      setTimeout(()=>location.href=TARGET,800);
    }else{
      msg.innerText = "❌ TOKEN SALAH / EXPIRED / SUDAH DIPAKAI";
    }
  })
  .catch(()=>msg.innerText="⚠️ SERVER ERROR");
}
</script>

</body>
</html>
