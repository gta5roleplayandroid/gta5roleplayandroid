<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ThinkMay Gate</title>

<style>
*{box-sizing:border-box;font-family:system-ui,Arial}
body{
  margin:0;
  background:#05060a;
  color:#fff;
}
#gate{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.9);
  z-index:9999;
}
.box{
  width:90%;
  max-width:360px;
  padding:3px;
  border-radius:22px;
  background:linear-gradient(270deg,#00ffff,#ff00ff,#00ff88,#00ffff);
  background-size:400% 400%;
  animation:rgb 6s linear infinite;
}
@keyframes rgb{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.inner{
  background:#0b0e17;
  border-radius:20px;
  padding:20px 18px;
  text-align:center;
}

/* === TEXT AREA === */
.appby{
  font-size:13px;
  color:#00ffff;
  margin-bottom:12px;
  line-height:1.4;
}

.logo-wrap{
  width:90px;
  height:90px;
  margin:0 auto 14px;
  border-radius:50%;
  padding:3px;
  background:linear-gradient(270deg,#00ffff,#ff00ff,#00ff88,#00ffff);
  background-size:400% 400%;
  animation:rgb 4s linear infinite;
}
.logo{
  width:100%;
  height:100%;
  border-radius:50%;
  overflow:hidden;
}
.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.desc{
  font-size:13px;
  line-height:1.6;
  margin-bottom:14px;
  color:#ddd;
}
.desc b{
  font-weight:800;
  color:#fff;
}

/* === FORM === */
input{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:14px;
  border:none;
  background:#12162a;
  color:#fff;
  text-align:center;
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#00ffff,#ff00ff);
  font-weight:800;
  color:#000;
}
#msg{
  min-height:18px;
  margin-top:8px;
  font-size:13px;
  color:#ff6b6b;
}

/* === SOCIAL === */
.social{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.social a{
  flex:1;
  padding:12px 0;
  background:linear-gradient(90deg,#00ffff,#ff00ff);
  border-radius:14px;
  font-size:13px;
  font-weight:700;
  color:#000;
  text-decoration:none;
}

/* === FOOTER TEXT === */
.footer{
  margin-top:12px;
  font-size:11px;
  color:#aaa;
  line-height:1.5;
}

iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div id="gate">
  <div class="box">
    <div class="inner">

      <!-- TEXT SESUAI GAMBAR -->
      <div class="appby">
        Aplikasi by<br>
        TikTok <b>@gta5roleplaydihandphone</b>
      </div>

      <div class="logo-wrap">
        <div class="logo">
          <img src="https://i.imgur.com/7tkRRcQ.jpeg">
        </div>
      </div>

      <div class="desc">
        Ready Akun Steam <b>GTA 5 Original</b>, Akun Rockstar<br>
        <b>Berlicense</b> Atau Berlangganan Cloud <b>Thinkmay</b><br><br>
        Silakan Join Discord untuk info & order
      </div>

      <!-- TOKEN -->
      <input id="tokenInput" placeholder="Masukkan Token Akses">
      <button onclick="login()">MASUK APLIKASI</button>

      <div id="msg"></div>

      <!-- BUTTON -->
      <div class="social">
        <a href="https://www.tiktok.com/@gta5roleplaydihandphone" target="_blank">
          Follow TikTok
        </a>
        <a href="https://discord.gg/JE9Y7W2Vuw" target="_blank">
          Join Discord
        </a>
      </div>

      <div class="footer">
        Sumber halaman : www.thinkmay.net
      </div>

    </div>
  </div>
</div>

<script>
const API="https://tokengta5.lmore000013.workers.dev";
const saved=localStorage.getItem("thinkmay_token");
if(saved) validate(saved);

function login(){
  const t=tokenInput.value.trim();
  if(!t){msg.innerText="Masukkan token";return;}
  validate(t);
}
function validate(token){
  fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({token})
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.ok){
      localStorage.removeItem("thinkmay_token");
      msg.innerText=
        res.msg==="EXPIRED"?"‚è∞ Token habis":
        res.msg==="USED_ON_OTHER_DEVICE"?"üö´ Token dipakai device lain":
        "‚ùå Token salah";
      return;
    }
    localStorage.setItem("thinkmay_token",token);
    openApp(res.exp);
  })
  .catch(()=>msg.innerText="‚ö† Server error");
}
function openApp(exp){
  gate.style.display="none";
  document.body.insertAdjacentHTML(
    "beforeend",
    `<iframe src="https://thinkmay.net"></iframe>`
  );
  setTimeout(lock, exp-Date.now());
}
function lock(){
  localStorage.removeItem("thinkmay_token");
  gate.style.display="flex";
  msg.innerText="‚è∞ Waktu akses habis";
}
</script>

</body>
</html>
