<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ThinkMay Gate</title>

<style>
*{box-sizing:border-box;font-family:system-ui,Arial}
body{
  margin:0;
  background:#05060a;
  color:#fff;
}

/* OVERLAY */
#gate{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.9);
  z-index:9999;
}

/* RGB BORDER BOX */
.box{
  width:90%;
  max-width:360px;
  padding:3px;
  border-radius:22px;
  background:linear-gradient(270deg,#00ffff,#ff00ff,#00ff88,#00ffff);
  background-size:400% 400%;
  animation:rgb 6s linear infinite;
}
@keyframes rgb{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* INNER */
.inner{
  background:#0b0e17;
  border-radius:20px;
  padding:20px 18px;
  text-align:center;
}

/* APP BY */
.appby{
  font-size:12px;
  color:#00ffff;
  margin-bottom:12px;
}

/* LOGO RGB RING */
.logo-wrap{
  width:96px;
  height:96px;
  margin:0 auto 14px;
  border-radius:50%;
  padding:3px;
  background:linear-gradient(270deg,#00ffff,#ff00ff,#00ff88,#00ffff);
  background-size:400% 400%;
  animation:rgb 4s linear infinite;
}
.logo{
  width:100%;
  height:100%;
  border-radius:50%;
  overflow:hidden;
  background:#000;
}
.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TEXT */
.desc{
  font-size:13px;
  line-height:1.5;
  margin-bottom:14px;
}
.desc b{
  display:block;
  font-weight:800;
  color:#ffffff;
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#12162a;
  color:#fff;
  text-align:center;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#00ffff,#ff00ff);
  font-weight:800;
  color:#000;
}

/* SOCIAL */
.social{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.social a{
  flex:1;
  padding:10px 0;
  background:#141833;
  border-radius:12px;
  font-size:12px;
  color:#0ff;
  text-decoration:none;
}

/* MSG */
#msg{
  min-height:18px;
  margin-top:8px;
  font-size:13px;
  color:#ff6b6b;
}

/* IFRAME */
iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div id="gate">
  <div class="box">
    <div class="inner">

      <div class="appby">
        Aplikasi by tiktok<br>
        <b>@gta5roleplaydihandphone</b>
      </div>

      <div class="logo-wrap">
        <div class="logo">
          <img src="https://i.imgur.com/7tkRRcQ.jpeg">
        </div>
      </div>

      <div class="desc">
        <b>READY AKUN STEAM GTA 5 ORI</b>
        <b>AKUN ROCKSTAR BERLICENSE</b>
        <b>LANGGANAN CLOUD PC THINKMAY</b>
      </div>

      <input id="tokenInput" placeholder="Masukkan Token Akses">
      <button onclick="login()">MASUK APLIKASI</button>

      <div id="msg"></div>

      <div class="social">
        <a href="https://www.tiktok.com/@gta5roleplaydihandphone" target="_blank">
          Follow TikTok
        </a>
        <a href="https://discord.gg/JE9Y7W2Vuw" target="_blank">
          Join Discord
        </a>
      </div>

    </div>
  </div>
</div>

<script>
const API="https://tokengta5.lmore000013.workers.dev";

const saved=localStorage.getItem("thinkmay_token");
if(saved) validate(saved);

function login(){
  const t=tokenInput.value.trim();
  if(!t){msg.innerText="Masukkan token";return;}
  validate(t);
}

function validate(token){
  fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({token})
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.ok){
      localStorage.removeItem("thinkmay_token");
      msg.innerText=
        res.msg==="EXPIRED"?"‚è∞ Token habis":
        res.msg==="USED_ON_OTHER_DEVICE"?"üö´ Token dipakai device lain":
        "‚ùå Token salah";
      return;
    }
    localStorage.setItem("thinkmay_token",token);
    openApp(res.exp);
  })
  .catch(()=>msg.innerText="‚ö† Server error");
}

function openApp(exp){
  gate.style.display="none";
  document.body.insertAdjacentHTML(
    "beforeend",
    `<iframe src="https://thinkmay.net"></iframe>`
  );
  setTimeout(lock, exp-Date.now());
}

function lock(){
  localStorage.removeItem("thinkmay_token");
  gate.style.display="flex";
  msg.innerText="‚è∞ Waktu akses habis";
}
</script>

</body>
</html>
