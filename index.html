<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thinkmay Gate</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#000;
}

#gate{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#box{
  width:320px;
  background:#0b0b10;
  border-radius:18px;
  padding:20px;
  text-align:center;
  color:#cfffff;
  box-shadow:0 0 30px #00f0ff;
}

#box img{
  width:78px;
  height:78px;
  border-radius:50%;
  border:3px solid #ff00ff;
  margin-bottom:8px;
}

.desc{
  font-size:13px;
  color:#ccc;
  margin-bottom:12px;
}

.links a{
  display:block;
  padding:11px;
  margin-bottom:8px;
  border-radius:12px;
  background:linear-gradient(90deg,#00f0ff,#ff00ff);
  color:#000;
  font-weight:bold;
  text-decoration:none;
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  text-align:center;
  margin-top:10px;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:12px;
  border:none;
  font-weight:bold;
  background:linear-gradient(90deg,#00f0ff,#ff00ff);
}

#msg{
  margin-top:8px;
  font-size:12px;
  color:#ff6b6b;
}

iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>

<div id="gate">
  <div id="box">
    <img src="https://i.imgur.com/7tkRRcQ.jpeg">
    <div class="desc">
      Akses Thinkmay membutuhkan token aktif
    </div>

    <div class="links">
      <a href="https://discord.gg/JE9Y7W2Vuw" target="_blank">Join Discord</a>
    </div>

    <input id="token" placeholder="Masukkan Token">
    <button onclick="login()">MASUK</button>
    <div id="msg"></div>
  </div>
</div>

<script>
const API = "https://tokengta5.lmore000013.workers.dev";
let timer = null;

// auto check token di localStorage
const saved = localStorage.getItem("thinkmay_token");
if(saved){
  validate(saved);
}

function login(){
  const t = document.getElementById("token").value.trim();
  if(!t) return;
  validate(t);
}

function validate(token){
  fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ token })
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.ok){
      localStorage.removeItem("thinkmay_token");
      document.getElementById("msg").innerText =
        res.msg==="EXPIRED" ? "â° Token sudah habis" :
        res.msg==="USED_ON_OTHER_DEVICE" ? "ðŸš« Token dipakai device lain" :
        "âŒ Token salah";
      return;
    }

    // sukses
    localStorage.setItem("thinkmay_token", token);
    openApp(res.exp);
  })
  .catch(()=>{
    document.getElementById("msg").innerText="âš  Server error";
  });
}

function openApp(exp){
  document.getElementById("gate").remove();
  document.body.innerHTML += `<iframe src="https://thinkmay.net"></iframe>`;

  const sisa = exp - Date.now();
  if(sisa > 0){
    timer = setTimeout(lock, sisa);
  }
}

function lock(){
  localStorage.removeItem("thinkmay_token");
  location.reload();
}
</script>

</body>
</html>
