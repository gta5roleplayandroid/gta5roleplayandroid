<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thinkmay Cloud Gate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial;
  overflow:hidden;
}
#gate{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  z-index:99999;
}
#box{
  width:85%;
  max-width:360px;
  background:#0a0a0f;
  border:2px solid #00f0ff;
  border-radius:16px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 25px #00f0ff;
  color:#00f0ff;
}
#box img{
  width:80px;
  border-radius:50%;
  border:3px solid #ff00ff;
  margin-bottom:10px;
}
input{
  width:90%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin:8px 0;
  text-align:center;
}
button{
  width:95%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  background:linear-gradient(90deg,#00f0ff,#ff00ff);
}
#msg{margin-top:6px;color:#f55;font-size:13px;}

.promo{font-size:13px;margin:6px 0;color:#ccc;}
.promo.small{font-size:12px;color:#aaa;}

.links{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:10px 0;
}
.links a{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px 10px;
  border-radius:8px;
  background:linear-gradient(90deg,#00f0ff,#ff00ff);
  color:#000;
  font-size:12px;
  text-decoration:none;
  font-weight:bold;
}
.links img{width:18px;height:18px;}

.source{
  margin-top:8px;
  font-size:10px;
  color:#666;
}

iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>

<div id="gate">
  <div id="box">
    <img src="https://i.imgur.com/7tkRRcQ.jpeg">

    <h3>Masukkan Token</h3>

    <div class="promo">
      <b>Aplikasi by</b><br>
      TikTok @gta5roleplayandroid
    </div>

    <div class="promo small">
      Ready <b>STEAM GTA5 ORI</b>, Akun Rockstar <b>Berlicense</b><br>
      atau ingin <b>Berlangganan</b><br>
      Silakan Join Discord
    </div>

    <div class="links">
      <a href="https://www.tiktok.com/@gta5roleplayandroid" target="_blank">
        <img src="https://i.imgur.com/3y8XK0P.png"> TikTok
      </a>
      <a href="https://discord.gg/JE9Y7W2Vuw" target="_blank">
        <img src="https://i.imgur.com/1X5s8dO.png"> Discord
      </a>
    </div>

    <input id="t" placeholder="Token akses">
    <button onclick="go()">MASUK</button>
    <div id="msg"></div>

    <div class="source">Sumber Halaman : www.thinkmay.net</div>
  </div>
</div>

<script>
const TOKENS={
 "ABC123":true,
 "TRIAL999":true
};

function go(){
 let t=document.getElementById("t").value.trim();
 if(TOKENS[t]){
   document.getElementById("gate").remove();
   document.body.innerHTML+=`
   <iframe src="https://thinkmay.net"></iframe>
   `;
 }else{
   document.getElementById("msg").innerText="‚ùå Token salah";
 }
}
</script>

</body>
</html>
