<script>
const WORKER_URL = "https://tm-token.username.workers.dev";

function getDeviceId(){
  let id = localStorage.getItem("device_id");
  if(!id){
    id = crypto.randomUUID();
    localStorage.setItem("device_id", id);
  }
  return id;
}

async function go(){
  const token = document.getElementById("t").value.trim();
  const msg = document.getElementById("msg");
  msg.innerText = "⏳ Mengecek token...";

  try{
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({
        token: token,
        device: getDeviceId()
      })
    });

    const data = await res.json();

    if(!data.ok){
      msg.innerText =
        data.msg === "TOKEN_EXPIRED" ? "❌ Token expired" :
        data.msg === "TOKEN_USED"    ? "❌ Token sudah dipakai device lain" :
        "❌ Token salah";
      return;
    }

    document.getElementById("gate").remove();
    document.body.innerHTML += `<iframe src="https://thinkmay.net"></iframe>`;
  }catch(e){
    msg.innerText = "❌ Gagal koneksi server";
  }
}
</script>
