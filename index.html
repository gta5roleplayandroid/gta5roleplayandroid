<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<title>ThinkMay Cloud</title>

<!-- VIEWPORT: ZOOM + ROTATE -->
<meta name="viewport" content="
  width=device-width,
  initial-scale=1.0,
  minimum-scale=0.5,
  maximum-scale=5.0,
  user-scalable=yes
">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#05060a">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  touch-action: manipulation;
}

/* Hide cursor web */
* {
  cursor: none !important;
}

/* Iframe cloud */
#cloud {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<!-- CLOUD / MEDIAN -->
<iframe
  id="cloud"
  src="URL_CLOUD_KAMU_DI_SINI"
  allowfullscreen
></iframe>

<script>
(function () {

  /* =========================
     POPUP IKLAN
  ========================== */
  var popup = document.createElement("div");
  popup.innerHTML = `
    <div id="tm-popup-overlay">
      <div id="tm-popup">

        <img src="https://i.imgur.com/7tkRRcQ.jpeg" class="tm-logo">

        <div class="tm-text">
          <b>Aplikasi by</b><br>
          TikTok @gta5roleplaydihandphone
        </div>

        <div class="tm-text small">
          Ready Akun Steam <b>GTA 5 Original</b><br>
          Akun Rockstar <b>Berlicense</b><br><br>
          Join Discord untuk info & order
        </div>

        <div class="tm-links">
          <a href="https://www.tiktok.com/@gta5roleplaydihandphone" target="_blank">Follow TikTok</a>
          <a href="https://discord.gg/JE9Y7W2Vuw" target="_blank">Join Discord</a>
        </div>

        <div class="tm-timer">
          Popup tertutup dalam <span id="tm-count">15</span> detik
        </div>

        <div class="tm-source">
          www.thinkmay.net
        </div>
      </div>
    </div>
  `;
  document.body.appendChild(popup);

  var style = document.createElement("style");
  style.innerHTML = `
    #tm-popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 999999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #tm-popup {
      background: #0a0a0f;
      border: 2px solid #00f0ff;
      border-radius: 16px;
      padding: 22px;
      width: 85%;
      max-width: 360px;
      text-align: center;
      color: #00f0ff;
      box-shadow: 0 0 25px #00f0ff;
    }

    .tm-logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #ff00ff;
      margin-bottom: 12px;
    }

    .tm-text {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .tm-text.small {
      font-size: 12px;
      color: #ccc;
    }

    .tm-links a {
      display: block;
      margin: 8px 0;
      padding: 8px;
      border-radius: 8px;
      background: linear-gradient(90deg,#00f0ff,#ff00ff);
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }

    .tm-timer {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
    }

    .tm-source {
      margin-top: 6px;
      font-size: 10px;
      color: #666;
    }
  `;
  document.head.appendChild(style);

  /* COUNTDOWN */
  var timeLeft = 15;
  var timer = setInterval(function () {
    timeLeft--;
    document.getElementById("tm-count").innerText = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      document.getElementById("tm-popup-overlay").remove();
    }
  }, 1000);

})();
</script>

<!-- REGISTER SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
