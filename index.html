<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Token Gate Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#1b1b1b;
  padding:20px;
  border-radius:12px;
  width:280px;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  background:#00f0ff;
  font-weight:bold;
}
#msg{
  margin-top:10px;
  font-size:13px;
}
</style>
</head>
<body>

<div class="box">
  <h3>Masukkan Token</h3>
  <input id="t" placeholder="Token akses">
  <button onclick="go()">MASUK</button>
  <div id="msg"></div>
</div>

<script>
function getDeviceId(){
  let id = localStorage.getItem("device_id");
  if(!id){
    id = crypto.randomUUID();
    localStorage.setItem("device_id", id);
  }
  return id;
}

async function go(){
  const token = document.getElementById("t").value.trim();
  const msg = document.getElementById("msg");

  if(!token){
    msg.innerText="‚ö†Ô∏è Token kosong";
    return;
  }

  msg.innerText="‚è≥ Mengecek token...";

  try{
    const res = await fetch(
      "https://tokengta5.lmore000013.workers.dev",
      {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
          token: token,
          device: getDeviceId()
        })
      }
    );

    const data = await res.json();

    if(data.ok){
      document.body.innerHTML = `
        <iframe src="https://thinkmay.net"
        style="position:fixed;inset:0;width:100%;height:100%;border:0"></iframe>
      `;
    }else{
      const map = {
        TOKEN_EXPIRED: "‚è± Token kadaluarsa",
        TOKEN_USED_DEVICE: "üì± Token sudah dipakai device lain",
        TOKEN_INVALID: "‚ùå Token salah"
      };
      msg.innerText = map[data.msg] || "‚ùå Ditolak";
    }
  }catch(e){
    msg.innerText="‚ùå Server error";
  }
}
</script>

</body>
</html>
