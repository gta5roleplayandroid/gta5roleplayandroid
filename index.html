<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Thinkmay Cloud Gate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<input id="t" placeholder="Token akses">
<button onclick="go()">MASUK</button>
<div id="msg"></div>

<script>
async function go(){
  const t = document.getElementById("t").value.trim();
  const msg = document.getElementById("msg");

  if(!t){
    msg.innerText="⚠️ Token kosong";
    return;
  }

  msg.innerText="⏳ Cek token...";

  try{
    const res = await fetch(
      "https://tokengta5.lmore000013.workers.dev",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: t })
      }
    );

    const data = await res.json();

    if(data.ok){
      document.body.innerHTML = `
        <iframe src="https://thinkmay.net"
        style="position:fixed;inset:0;width:100%;height:100%;border:0"></iframe>
      `;
    }else{
      msg.innerText="❌ Token salah";
    }
  }catch(e){
    msg.innerText="❌ Server token error";
  }
}
</script>

</body>
</html>
