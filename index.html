<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Thinkmay Cloud Gate</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  background:#000;
  font-family:Arial,sans-serif;
}
#gate,#lock{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.95);
  z-index:9999;
}
#box{
  width:320px;
  background:#0b0b10;
  border-radius:18px;
  padding:22px;
  text-align:center;
  color:#bffcff;
  box-shadow:0 0 25px #00f0ff;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-size:14px;
}
button{
  background:linear-gradient(90deg,#00f0ff,#ff00ff);
  font-weight:bold;
}
#msg{
  margin-top:8px;
  font-size:13px;
  color:#ff6b6b;
}
iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  z-index:1;
}
#lock{display:none;}
</style>
</head>

<body>

<!-- GATE -->
<div id="gate">
  <div id="box">
    <h3>MASUK THINKMAY</h3>
    <input id="t" placeholder="Token akses">
    <button onclick="login()">MASUK</button>
    <div id="msg"></div>
  </div>
</div>

<!-- LOCK SCREEN -->
<div id="lock">
  <div id="box" style="box-shadow:0 0 25px #ff0055;">
    <h3 style="color:#ff5b5b;">⏰ WAKTU HABIS</h3>
    <p style="font-size:14px;color:#fff;">
      Masa aktif token kamu sudah berakhir.<br>
      Silakan masukkan token baru.
    </p>
    <button onclick="location.reload()">MASUKKAN TOKEN</button>
  </div>
</div>

<script>
const API = "https://tokengta5.lmore000013.workers.dev";

/* DEVICE ID */
function getDevice(){
  let d = localStorage.getItem("DEVICE_ID");
  if(!d){
    d = "dev-" + Math.random().toString(36).slice(2);
    localStorage.setItem("DEVICE_ID", d);
  }
  return d;
}

/* TAMPILKAN THINKMAY */
function showThinkmay(){
  document.getElementById("gate").style.display="none";
  document.getElementById("lock").style.display="none";
  if(!document.querySelector("iframe")){
    document.body.insertAdjacentHTML(
      "beforeend",
      `<iframe src="https://thinkmay.net"></iframe>`
    );
  }
}

/* KUNCI LAYAR */
function lockScreen(){
  document.querySelector("iframe")?.remove();
  localStorage.removeItem("TOKEN_OK");
  document.getElementById("gate").style.display="none";
  document.getElementById("lock").style.display="flex";
}

/* LOGIN TOKEN */
function login(){
  const token = document.getElementById("t").value.trim();
  fetch(API+"/check",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      token: token,
      device: getDevice()
    })
  })
  .then(r=>r.json())
  .then(j=>{
    if(j.ok){
      localStorage.setItem("TOKEN_OK", token);
      showThinkmay();
    }else{
      document.getElementById("msg").innerText =
        "❌ " + (j.error || "Token salah");
    }
  })
  .catch(()=>{
    document.getElementById("msg").innerText="❌ SERVER ERROR";
  });
}

/* AUTO LOGIN + AUTO EXPIRE CHECK */
function autoLogin(){
  const token = localStorage.getItem("TOKEN_OK");
  if(!token) return;

  fetch(API+"/check",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      token: token,
      device: getDevice()
    })
  })
  .then(r=>r.json())
  .then(j=>{
    if(j.ok){
      showThinkmay();
    }else{
      lockScreen();
    }
  })
  .catch(()=>{
    lockScreen();
  });
}

autoLogin();
</script>

</body>
</html>
