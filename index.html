<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ThinkMay App</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Arial}
body{
  margin:0;
  background:#0d0f14;
  color:#fff;
}

/* GATE */
#gate{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0d0f14;
  z-index:9999;
}

/* APP CARD */
.box{
  width:90%;
  max-width:340px;
  background:#151823;
  border-radius:22px;
  padding:22px 20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.6);
}

/* LOGO */
.logo{
  width:86px;
  height:86px;
  border-radius:20px;
  margin:0 auto 12px;
  background:#0ff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  color:#000;
  font-size:28px;
}

/* TITLE */
h2{
  margin:8px 0 4px;
}
.sub{
  font-size:13px;
  color:#aaa;
}

/* INFO */
.info{
  margin:14px 0;
  padding:10px;
  background:#10131c;
  border-radius:14px;
  font-size:12px;
  color:#ccc;
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#0f121a;
  color:#fff;
  text-align:center;
  font-size:14px;
  margin-top:10px;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:#0ff;
  font-weight:700;
  font-size:15px;
}

/* SOCIAL */
.social{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.social a{
  flex:1;
  padding:10px 0;
  background:#1b1f2d;
  border-radius:12px;
  font-size:12px;
  color:#0ff;
  text-decoration:none;
}

/* MSG */
#msg{
  min-height:18px;
  margin-top:10px;
  font-size:13px;
  color:#ff6b6b;
}

/* FOOTER */
.footer{
  margin-top:14px;
  font-size:11px;
  color:#777;
  line-height:1.4;
}

/* IFRAME */
iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div id="gate">
  <div class="box">

    <div class="logo">TM</div>

    <h2>ThinkMay</h2>
    <div class="sub">Secure App Access</div>

    <div class="info">
      Token hanya berlaku untuk<br>
      <b>1 perangkat & waktu terbatas</b>
    </div>

    <input id="tokenInput" placeholder="Masukkan Token Akses">
    <button onclick="login()">BUKA APLIKASI</button>

    <div id="msg"></div>

    <div class="social">
      <a href="https://www.tiktok.com/@gta5roleplaydihandphone" target="_blank">
        TikTok
      </a>
      <a href="https://discord.gg/JE9Y7W2Vuw" target="_blank">
        Discord
      </a>
    </div>

    <div class="footer">
      aplikasi by tiktok<br>
      <b>@gta5roleplaydihandphone</b>
    </div>

  </div>
</div>

<script>
const API = "https://tokengta5.lmore000013.workers.dev";
let timer = null;

const saved = localStorage.getItem("thinkmay_token");
if(saved){
  validate(saved);
}

function login(){
  const token = document.getElementById("tokenInput").value.trim();
  if(!token){
    show("Masukkan token terlebih dahulu");
    return;
  }
  validate(token);
}

function validate(token){
  fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ token })
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.ok){
      localStorage.removeItem("thinkmay_token");
      show(
        res.msg==="EXPIRED" ? "‚è∞ Token habis" :
        res.msg==="USED_ON_OTHER_DEVICE" ? "üö´ Token dipakai device lain" :
        "‚ùå Token tidak valid"
      );
      return;
    }

    localStorage.setItem("thinkmay_token", token);
    openThinkmay(res.exp);
  })
  .catch(()=>{
    show("‚ö† Server error");
  });
}

function openThinkmay(exp){
  document.getElementById("gate").style.display="none";
  document.body.insertAdjacentHTML(
    "beforeend",
    `<iframe src="https://thinkmay.net"></iframe>`
  );

  const sisa = exp - Date.now();
  if(sisa > 0){
    timer = setTimeout(lock, sisa);
  }
}

function lock(){
  localStorage.removeItem("thinkmay_token");
  document.getElementById("gate").style.display="flex";
  show("‚è∞ Akses berakhir");
}

function show(t){
  document.getElementById("msg").innerText = t;
}
</script>

</body>
</html>
