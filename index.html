<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thinkmay Cloud Gate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial;
  overflow:hidden;
}
#gate{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  z-index:99999;
}
#box{
  width:85%;
  max-width:360px;
  background:#0a0a0f;
  border:2px solid #00f0ff;
  border-radius:16px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 25px #00f0ff;
  color:#00f0ff;
}
#box img{
  width:80px;
  border-radius:50%;
  border:3px solid #ff00ff;
  margin-bottom:10px;
}
input{
  width:90%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin:8px 0;
  text-align:center;
}
button{
  width:95%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  background:linear-gradient(90deg,#00f0ff,#ff00ff);
}
#msg{margin-top:6px;color:#f55;font-size:13px;}
iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>

<div id="gate">
  <div id="box">
    <img src="https://i.imgur.com/7tkRRcQ.jpeg">
    <h3>Masukkan Token</h3>
    <input id="t" placeholder="Token akses">
    <button onclick="go()">MASUK</button>
    <div id="msg"></div>
  </div>
</div>

<script>
const TOKENS={
 "ABC123":true,
 "TRIAL999":true
};

function go(){
 let t=document.getElementById("t").value.trim();
 if(TOKENS[t]){
   document.getElementById("gate").remove();
   document.body.innerHTML+=`
   <iframe src="https://thinkmay.net"></iframe>
   `;
 }else{
   document.getElementById("msg").innerText="‚ùå Token salah";
 }
}
</script>

</body>
</html>
