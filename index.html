<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ThinkMay Access</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;
  background:#000;
  color:#fff;
  height:100vh;
}
#gate{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  z-index:9999;
}
.box{
  width:90%;
  max-width:380px;
  background:#111;
  padding:20px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 0 25px #00ffff55;
}
.box img{
  width:90px;
  border-radius:50%;
  margin-bottom:10px;
}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  outline:none;
  text-align:center;
}
button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:10px;
  background:#00ffff;
  font-weight:bold;
}
#msg{
  margin-top:10px;
  min-height:18px;
  color:#ff5555;
}
iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}
a{color:#0ff;text-decoration:none}
</style>
</head>

<body>

<div id="gate">
  <div class="box">
    <img src="logo.png">
    <h3>AKSES THINKMAY</h3>
    <a href="https://discord.gg/" target="_blank">Join Discord</a>
    <input id="token" placeholder="MASUKKAN TOKEN">
    <button onclick="login()">MASUK</button>
    <div id="msg"></div>
  </div>
</div>

<script>
const API = "https://tokengta5.lmore000013.workers.dev";
let timer = null;

// auto login
const saved = localStorage.getItem("thinkmay_token");
if(saved) validate(saved);

function login(){
  const t = document.getElementById("token").value.trim();
  if(!t) return;
  validate(t);
}

function validate(token){
  fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ token })
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.ok){
      localStorage.removeItem("thinkmay_token");
      showMsg(
        res.msg==="EXPIRED" ? "â° Waktu akses habis" :
        res.msg==="USED_ON_OTHER_DEVICE" ? "ðŸš« Dipakai device lain" :
        "âŒ Token salah"
      );
      return;
    }
    localStorage.setItem("thinkmay_token", token);
    openApp(res.exp);
  })
  .catch(()=>showMsg("âš  SERVER ERROR"));
}

function openApp(exp){
  document.getElementById("gate").style.display="none";
  document.body.insertAdjacentHTML(
    "beforeend",
    `<iframe src="https://thinkmay.net"></iframe>`
  );
  const sisa = exp - Date.now();
  if(sisa > 0){
    timer = setTimeout(lockScreen, sisa);
  }
}

function lockScreen(){
  localStorage.removeItem("thinkmay_token");
  document.getElementById("gate").style.display="flex";
  document.getElementById("msg").innerText = "â° WAKTU AKSES TELAH HABIS";
}

function showMsg(t){
  document.getElementById("msg").innerText = t;
}

/* =====================
   ANTI INSPECT (BASIC)
===================== */
document.addEventListener("contextmenu",e=>e.preventDefault());
document.addEventListener("keydown",e=>{
  if(
    e.key==="F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) ||
    (e.ctrlKey && e.key==="U")
  ){
    e.preventDefault();
  }
});
let devOpen=false;
setInterval(()=>{
  const t=performance.now();
  debugger;
  if(performance.now()-t>100 && !devOpen){
    devOpen=true;
    document.body.innerHTML="<h1 style='color:red;text-align:center;margin-top:40vh'>ACCESS BLOCKED</h1>";
  }
},1000);
</script>

</body>
</html>
