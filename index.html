<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ThinkMay Gate</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#05060a">

<style>
*{box-sizing:border-box;font-family:system-ui,Arial}
body{
  margin:0;
  background:#05060a;
  color:#fff;
}

/* GATE */
#gate{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.9);
  z-index:9999;
}

/* BOX */
.box{
  width:90%;
  max-width:360px;
  padding:3px;
  border-radius:22px;
  background:linear-gradient(270deg,#00ffff,#ff00ff,#00ff88,#00ffff);
  background-size:400% 400%;
  animation:rgb 6s linear infinite;
}
@keyframes rgb{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.inner{
  background:#0b0e17;
  border-radius:20px;
  padding:18px 16px;
  text-align:center;
}

.logo{
  width:90px;
  height:90px;
  margin:0 auto 10px;
  border-radius:50%;
  overflow:hidden;
}
.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

input{
  width:100%;
  padding:13px;
  margin-top:10px;
  border-radius:14px;
  border:none;
  background:#12162a;
  color:#fff;
  text-align:center;
}

button{
  width:100%;
  padding:13px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#00ffff,#ff00ff);
  font-weight:800;
  color:#000;
}

#msg{
  margin-top:8px;
  font-size:13px;
  color:#ff6b6b;
}

iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div id="gate">
  <div class="box">
    <div class="inner">
      <div class="logo">
        <img src="https://i.imgur.com/7tkRRcQ.jpeg">
      </div>

      <b>TikTok @gta5roleplaydihandphone</b><br><br>

      <input id="tokenInput" placeholder="Masukkan Token">
      <button onclick="login()">MASUK</button>
      <div id="msg"></div>
    </div>
  </div>
</div>

<script>
const API = "https://tokengta5.lmore000013.workers.dev";

function login(){
  const t = tokenInput.value.trim();
  if(!t){
    msg.innerText = "Masukkan token";
    return;
  }

  fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ token:t })
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.ok){
      msg.innerText =
        res.msg==="EXPIRED" ? "‚è∞ Token habis" :
        res.msg==="USED_ON_OTHER_DEVICE" ? "üö´ Token dipakai device lain" :
        "‚ùå Token salah";
      return;
    }

    /* HIDE KURSOR ANDROID */
    document.body.style.cursor="none";
    document.documentElement.style.cursor="none";
    const s=document.createElement("style");
    s.innerHTML="*{cursor:none!important;}";
    document.head.appendChild(s);

    /* MASUK CLOUD */
    document.body.innerHTML =
      '<iframe src="https://thinkmay.net"></iframe>';
  })
  .catch(()=>{
    msg.innerText="‚ö† Server error";
  });
}

/* REGISTER SERVICE WORKER */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
