<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ThinkMay Gate</title>

<style>
*{box-sizing:border-box;font-family:system-ui,Arial}
body{
  margin:0;
  background:#05060a;
  color:#fff;
  cursor: auto;
}

/* ===== HIDE ANDROID CURSOR ===== */
body.cloud-active,
body.cloud-active *{
  cursor: none !important;
}

/* ===== GATE ===== */
#gate{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.9);
  z-index:9999;
}

/* ===== BOX ===== */
.box{
  width:90%;
  max-width:360px;
  padding:3px;
  border-radius:22px;
  background:linear-gradient(270deg,#00ffff,#ff00ff,#00ff88,#00ffff);
  background-size:400% 400%;
  animation:rgb 6s linear infinite, popIn .4s ease;
}
@keyframes rgb{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
@keyframes popIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
.box.closing{
  animation:popOut .35s ease forwards;
}
@keyframes popOut{
  to{opacity:0;transform:scale(.9)}
}

.inner{
  background:#0b0e17;
  border-radius:20px;
  padding:18px;
  text-align:center;
}

input,button{
  width:100%;
  padding:13px;
  border-radius:14px;
  border:none;
  margin-top:10px;
  text-align:center;
}
input{background:#12162a;color:#fff}
button{
  background:linear-gradient(90deg,#00ffff,#ff00ff);
  font-weight:800;
  color:#000;
}

#msg{font-size:12px;color:#ff6b6b;margin-top:6px}

iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div id="gate">
  <div class="box" id="popupBox">
    <div class="inner">
      <h3>ThinkMay Access</h3>
      <input id="tokenInput" placeholder="Masukkan Token">
      <button onclick="login()">MASUK</button>
      <div id="msg"></div>
    </div>
  </div>
</div>

<script>
const API = "https://tokengta5.lmore000013.workers.dev";

const saved = localStorage.getItem("thinkmay_token");
if(saved) validate(saved);

function login(){
  const t = tokenInput.value.trim();
  if(!t){ msg.innerText="Masukkan token"; return; }
  validate(t);
}

function validate(token){
  fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({token})
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.ok){
      localStorage.removeItem("thinkmay_token");
      msg.innerText = "❌ Token tidak valid / habis";
      return;
    }
    localStorage.setItem("thinkmay_token",token);
    openCloud(res.exp);
  })
  .catch(()=>msg.innerText="⚠ Server error");
}

function openCloud(exp){
  popupBox.classList.add("closing");
  setTimeout(()=>{
    gate.style.display="none";

    // ==== MASUK MODE CLOUD ====
    document.body.classList.add("cloud-active");

    document.body.insertAdjacentHTML(
      "beforeend",
      `<iframe id="cloudFrame" src="https://thinkmay.net"></iframe>`
    );

    lockPointer();
  },350);
}

/* ===== POINTER LOCK (ANDROID FRIENDLY) ===== */
function lockPointer(){
  const el = document.documentElement;
  if(el.requestPointerLock){
    el.requestPointerLock();
  }
  document.addEventListener("touchstart",()=>{
    if(document.body.classList.contains("cloud-active")){
      el.requestPointerLock?.();
    }
  },{once:true});
}
</script>

</body>
</html>
