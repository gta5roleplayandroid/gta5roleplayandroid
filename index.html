<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Token Akses</title>
</head>
<body>

<h2>Masukkan Token</h2>
<input id="token" placeholder="Contoh: ABC123">
<button onclick="cekToken()">MASUK</button>

<p id="hasil"></p>

<script>
async function cekToken() {
  const token = document.getElementById("token").value;

  const res = await fetch("https://tokengta5.lmore000013.workers.dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      token: token,
      device: navigator.userAgent
    })
  });

  const data = await res.json();

  if (data.ok) {
    document.getElementById("hasil").innerText = "✅ Token valid, akses diterima";
  } else {
    document.getElementById("hasil").innerText = "❌ Token salah / expired";
  }
}
</script>

</body>
</html>
