<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ThinkMay Gate</title>

<style>
*{box-sizing:border-box;font-family:system-ui,Arial}
body{
  margin:0;
  background:#05060a;
  color:#fff;
}

/* GATE */
#gate{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.9);
  z-index:9999;
}

/* RGB BORDER */
.box{
  width:90%;
  max-width:360px;
  padding:3px;
  border-radius:22px;
  background:linear-gradient(270deg,#00ffff,#ff00ff,#00ff88,#00ffff);
  background-size:600% 600%;
  animation:rgb 6s linear infinite;
}

@keyframes rgb{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* INNER */
.inner{
  background:#0b0e17;
  border-radius:20px;
  padding:22px 18px;
  text-align:center;
}

/* LOGO */
.logo{
  width:90px;
  height:90px;
  margin:0 auto 12px;
  border-radius:50%;
  overflow:hidden;
  animation:spin 10s linear infinite;
}
.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* TEXT */
h3{
  margin:8px 0 4px;
}
.sub{
  font-size:13px;
  color:#aaa;
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#12162a;
  color:#fff;
  text-align:center;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#00ffff,#ff00ff);
  font-weight:700;
  color:#000;
}

/* SOCIAL */
.social{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.social a{
  flex:1;
  padding:10px 0;
  background:#141833;
  border-radius:12px;
  font-size:12px;
  color:#0ff;
  text-decoration:none;
}

/* MSG */
#msg{
  min-height:18px;
  margin-top:10px;
  font-size:13px;
  color:#ff6b6b;
}

/* FOOTER */
.footer{
  margin-top:14px;
  font-size:11px;
  color:#777;
  line-height:1.4;
}

/* IFRAME */
iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div id="gate">
  <div class="box">
    <div class="inner">

      <div class="logo">
        <!-- GANTI logo.png DENGAN LOGO KAMU -->
        <img src="logo.png">
      </div>

      <h3>ThinkMay</h3>
      <div class="sub">Secure App Access</div>

      <input id="tokenInput" placeholder="Masukkan Token Akses">
      <button onclick="login()">MASUK APLIKASI</button>

      <div id="msg"></div>

      <div class="social">
        <a href="https://www.tiktok.com/@gta5roleplaydihandphone" target="_blank">
          Follow TikTok
        </a>
        <a href="https://discord.gg/JE9Y7W2Vuw" target="_blank">
          Join Discord
        </a>
      </div>

      <div class="footer">
        aplikasi by tiktok<br>
        <b>@gta5roleplaydihandphone</b>
      </div>

    </div>
  </div>
</div>

<script>
const API = "https://tokengta5.lmore000013.workers.dev";
let timer=null;

const saved = localStorage.getItem("thinkmay_token");
if(saved) validate(saved);

function login(){
  const token = tokenInput.value.trim();
  if(!token){show("Masukkan token");return;}
  validate(token);
}

function validate(token){
  fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({token})
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.ok){
      localStorage.removeItem("thinkmay_token");
      show(
        res.msg==="EXPIRED"?"‚è∞ Token habis":
        res.msg==="USED_ON_OTHER_DEVICE"?"üö´ Dipakai device lain":
        "‚ùå Token salah"
      );
      return;
    }
    localStorage.setItem("thinkmay_token",token);
    openApp(res.exp);
  })
  .catch(()=>show("‚ö† Server error"));
}

function openApp(exp){
  gate.style.display="none";
  document.body.insertAdjacentHTML(
    "beforeend",
    `<iframe src="https://thinkmay.net"></iframe>`
  );
  const sisa=exp-Date.now();
  if(sisa>0) timer=setTimeout(lock,sisa);
}

function lock(){
  localStorage.removeItem("thinkmay_token");
  gate.style.display="flex";
  show("‚è∞ Waktu akses habis");
}

function show(t){msg.innerText=t;}
</script>

</body>
</html>
