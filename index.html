<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ThinkMay Gate</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;
  background:#000;
  color:#fff;
}
#gate{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.95);
  z-index:9999;
}
.box{
  width:90%;
  max-width:360px;
  background:#111;
  padding:20px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 0 25px #00ffff66;
}
.box img{
  width:80px;
  height:80px;
  border-radius:50%;
  margin-bottom:10px;
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:10px;
  text-align:center;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#00ffff;
  font-weight:bold;
}
#msg{
  margin-top:10px;
  min-height:18px;
  color:#ff6666;
}
iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}
a{color:#0ff;text-decoration:none;font-size:14px}
</style>
</head>

<body>

<div id="gate">
  <div class="box">
    <img src="logo.png">
    <h3>AKSES THINKMAY</h3>
    <a href="https://discord.gg/" target="_blank">Join Discord</a>

    <input id="tokenInput" placeholder="Masukkan Token">
    <button onclick="login()">MASUK</button>

    <div id="msg"></div>
  </div>
</div>

<script>
const API = "https://tokengta5.lmore000013.workers.dev";
let timer = null;

// AUTO LOGIN JIKA ADA TOKEN
const saved = localStorage.getItem("thinkmay_token");
if(saved){
  validate(saved);
}

function login(){
  const token = document.getElementById("tokenInput").value.trim();
  if(!token){
    show("Masukkan token");
    return;
  }
  validate(token);
}

function validate(token){
  fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ token })
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.ok){
      localStorage.removeItem("thinkmay_token");
      show(
        res.msg==="EXPIRED" ? "‚è∞ Token kadaluarsa" :
        res.msg==="USED_ON_OTHER_DEVICE" ? "üö´ Token dipakai device lain" :
        "‚ùå Token salah"
      );
      return;
    }

    localStorage.setItem("thinkmay_token", token);
    openThinkmay(res.exp);
  })
  .catch(()=>{
    show("‚ö† Server error");
  });
}

function openThinkmay(exp){
  document.getElementById("gate").style.display="none";
  document.body.insertAdjacentHTML(
    "beforeend",
    `<iframe src="https://thinkmay.net"></iframe>`
  );

  const sisa = exp - Date.now();
  if(sisa > 0){
    timer = setTimeout(lock, sisa);
  }
}

function lock(){
  localStorage.removeItem("thinkmay_token");
  document.getElementById("gate").style.display="flex";
  show("‚è∞ Waktu akses habis");
}

function show(t){
  document.getElementById("msg").innerText = t;
}
</script>

</body>
</html>
