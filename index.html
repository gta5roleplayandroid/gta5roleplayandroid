<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gate Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#000;
  font-family:Arial;
}
#gate{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
}
#box{
  width:90%;
  max-width:340px;
  background:#0a0a0f;
  border:2px solid #00f0ff;
  border-radius:16px;
  padding:20px;
  color:#00f0ff;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
}
</style>
</head>

<body>

<div id="gate">
  <div id="box">
    <h3>Masukkan Token</h3>
    <input id="t" placeholder="Token akses">
    <button onclick="go()">MASUK</button>
    <div id="msg"></div>
  </div>
</div>

<script>
function go(){
  document.getElementById("msg").innerText = "OK JS jalan";
}
</script>

</body>
</html>
