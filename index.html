<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Thinkmay Gate</title>
<style>
body{
  background:#020617;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  width:300px;
  border:1px solid #22c55e;
  padding:25px;
  border-radius:10px;
  text-align:center;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
}
#msg{margin-top:10px}
</style>
</head>
<body>

<div class="box" id="box">
  <h3>Token Akses</h3>
  <input id="token" placeholder="Masukkan token">
  <button onclick="login()">MASUK</button>
  <div id="msg"></div>
</div>

<script>
const TARGET = "https://thinkmay.net";
const API = "https://tokengta5.lmore000013.workers.dev";

// cek session saat load
const session = JSON.parse(localStorage.getItem("session") || "null");

if(session){
  if(Date.now() < session.exp){
    location.href = TARGET;
  }else{
    localStorage.removeItem("session");
  }
}

function fingerprint(){
  return btoa(
    navigator.userAgent +
    screen.width +
    screen.height +
    Intl.DateTimeFormat().resolvedOptions().timeZone
  );
}

function login(){
  fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      token: token.value,
      fp: fingerprint()
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.ok){
      localStorage.setItem("session",JSON.stringify(d.session));
      msg.innerText="✅ AKSES DITERIMA";
      setTimeout(()=>location.href=TARGET,800);
    }else{
      msg.innerText="❌ TOKEN INVALID / HABIS / DIPAKAI";
    }
  })
  .catch(()=>msg.innerText="⚠️ SERVER ERROR");
}
</script>

</body>
</html>
