<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ThinkMay Gate</title>

<style>
*{box-sizing:border-box;font-family:system-ui,Arial}
body{
  margin:0;
  background:#05060a;
  color:#fff;
  overflow:hidden;
}

/* ===== GATE ===== */
#gate{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.9);
  z-index:9999;
}

/* ===== POPUP ===== */
.box{
  width:90%;
  max-width:360px;
  padding:3px;
  border-radius:22px;
  background:linear-gradient(270deg,#00ffff,#ff00ff,#00ff88,#00ffff);
  background-size:400% 400%;
  animation:rgb 6s linear infinite, popIn .45s ease;
}
@keyframes rgb{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
@keyframes popIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
.box.closing{
  animation:popOut .35s ease forwards;
}
@keyframes popOut{
  to{opacity:0;transform:scale(.9)}
}

.inner{
  background:#0b0e17;
  border-radius:20px;
  padding:18px 16px;
  text-align:center;
}

.logo-wrap{
  width:86px;
  height:86px;
  margin:0 auto 8px;
  border-radius:50%;
  padding:3px;
  background:linear-gradient(270deg,#00ffff,#ff00ff,#00ff88,#00ffff);
  background-size:400% 400%;
  animation:rgb 4s linear infinite;
}
.logo img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

.desc{font-size:13px;color:#ddd;margin-bottom:10px}

input{
  width:100%;
  padding:13px;
  border-radius:14px;
  border:none;
  background:#12162a;
  color:#fff;
  text-align:center;
}
button{
  width:100%;
  padding:13px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#00ffff,#ff00ff);
  font-weight:800;
  color:#000;
}
#msg{
  min-height:16px;
  margin-top:6px;
  font-size:12.5px;
  color:#ff6b6b;
}

/* ===== CLOUD ===== */
iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:none;
  z-index:1;
}

/* ===== ANDROID CURSOR HIDER (AMAN) ===== */
#cursorBlocker{
  position:fixed;
  inset:0;
  z-index:9998;
  background:transparent;
  cursor:none !important;
  pointer-events:none; /* ⬅️ INI KUNCI */
}
</style>
</head>

<body>

<div id="gate">
  <div class="box" id="popupBox">
    <div class="inner">
      <div class="logo-wrap">
        <div class="logo">
          <img src="https://i.imgur.com/7tkRRcQ.jpeg">
        </div>
      </div>

      <div class="desc">
        Masukkan <b>Token Akses</b><br>
        Cloud ThinkMay
      </div>

      <input id="tokenInput" placeholder="Masukkan Token">
      <button onclick="login()">MASUK</button>
      <div id="msg"></div>
    </div>
  </div>
</div>

<script>
const API="https://tokengta5.lmore000013.workers.dev";

/* ===== CURSOR BLOCKER ===== */
function enableCursorBlocker(){
  if(document.getElementById("cursorBlocker")) return;
  const b=document.createElement("div");
  b.id="cursorBlocker";
  document.body.appendChild(b);
}

/* ===== TOKEN ===== */
const saved=localStorage.getItem("thinkmay_token");
if(saved) validate(saved);

function login(){
  const t=tokenInput.value.trim();
  if(!t){msg.innerText="Masukkan token";return;}
  validate(t);
}

function validate(token){
  fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({token})
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.ok){
      localStorage.removeItem("thinkmay_token");
      msg.innerText="❌ Token tidak valid";
      return;
    }
    localStorage.setItem("thinkmay_token",token);
    openCloud();
  })
  .catch(()=>msg.innerText="⚠ Server error");
}

/* ===== OPEN CLOUD (NO REDIRECT) ===== */
function openCloud(){
  popupBox.classList.add("closing");

  setTimeout(()=>{
    gate.style.display="none";
    enableCursorBlocker();

    document.body.insertAdjacentHTML(
      "beforeend",
      `<iframe src="https://thinkmay.net"></iframe>`
    );
  },350);
}
</script>

</body>
</html>
