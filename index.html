<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ThinkMay Gate</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;
  background:#000;
  color:#fff;
}
#gate{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.95);
  z-index:9999;
}
.box{
  width:90%;
  max-width:380px;
  background:linear-gradient(180deg,#0b0b10,#050507);
  padding:20px;
  border-radius:18px;
  text-align:center;
  box-shadow:
    0 0 0 2px #00f0ff,
    0 0 25px rgba(0,240,255,.7);
}
.box img{
  width:80px;
  height:80px;
  border-radius:50%;
  margin-bottom:10px;
}
.badge{
  display:inline-block;
  padding:4px 12px;
  border-radius:999px;
  font-size:11px;
  background:#ff00ff;
  color:#000;
  margin-bottom:8px;
}
.ad{
  background:#0e0e14;
  border:1px solid #222;
  border-radius:12px;
  padding:10px;
  margin:12px 0;
  font-size:12px;
  color:#ccc;
}
.ad img{
  width:100%;
  border-radius:10px;
  margin-bottom:6px;
}
.socials{
  display:flex;
  gap:10px;
  margin:10px 0;
}
.socials a{
  flex:1;
  padding:10px 0;
  border-radius:10px;
  font-size:13px;
  font-weight:bold;
  text-decoration:none;
  color:#000;
}
.tiktok{background:#00f0ff;}
.discord{background:#ff00ff;}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:10px;
  text-align:center;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#00ffff;
  font-weight:bold;
}
#msg{
  margin-top:10px;
  min-height:18px;
  color:#ff6666;
}
iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}
a{color:#0ff;text-decoration:none;font-size:14px}
</style>
</head>

<body>

<div id="gate">
  <div class="box">
    <span class="badge">OFFICIAL ACCESS</span>

    <img src="logo.png" alt="logo">

    <h3 style="margin:6px 0">ThinkMay Cloud Gate</h3>

    <p style="font-size:13px;color:#aaa;line-height:1.4">
      Akses resmi Cloud ThinkMay<br>
      Token hanya berlaku <b>1 perangkat</b>
    </p>

    <!-- IKLAN -->
    <div class="ad">
      <img src="https://i.imgur.com/7tkRRcQ.jpeg">
      <b>GTA 5 ORIGINAL</b><br>
      Steam & Rockstar Berlisensi<br>
      Siap RP Android
    </div>

    <!-- SOSIAL -->
    <div class="socials">
      <a class="tiktok"
         href="https://www.tiktok.com/@gta5roleplayandroid"
         target="_blank">
        Follow TikTok
      </a>

      <a class="discord"
         href="https://discord.gg/JE9Y7W2Vuw"
         target="_blank">
        Join Discord
      </a>
    </div>

    <!-- TOKEN -->
    <input id="tokenInput" placeholder="Masukkan Token Akses">
    <button onclick="login()">MASUK</button>

    <div id="msg"></div>

    <div style="font-size:11px;color:#666;margin-top:10px">
      ¬© ThinkMay Network
    </div>
  </div>
</div>

<script>
const API = "https://tokengta5.lmore000013.workers.dev";
let timer = null;

const saved = localStorage.getItem("thinkmay_token");
if(saved){
  validate(saved);
}

function login(){
  const token = document.getElementById("tokenInput").value.trim();
  if(!token){
    show("Masukkan token");
    return;
  }
  validate(token);
}

function validate(token){
  fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ token })
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.ok){
      localStorage.removeItem("thinkmay_token");
      show(
        res.msg==="EXPIRED" ? "‚è∞ Token kadaluarsa" :
        res.msg==="USED_ON_OTHER_DEVICE" ? "üö´ Token dipakai device lain" :
        "‚ùå Token salah"
      );
      return;
    }

    localStorage.setItem("thinkmay_token", token);
    openThinkmay(res.exp);
  })
  .catch(()=>{
    show("‚ö† Server error");
  });
}

function openThinkmay(exp){
  document.getElementById("gate").style.display="none";
  document.body.insertAdjacentHTML(
    "beforeend",
    `<iframe src="https://thinkmay.net"></iframe>`
  );

  const sisa = exp - Date.now();
  if(sisa > 0){
    timer = setTimeout(lock, sisa);
  }
}

function lock(){
  localStorage.removeItem("thinkmay_token");
  document.getElementById("gate").style.display="flex";
  show("‚è∞ Waktu akses habis");
}

function show(t){
  document.getElementById("msg").innerText = t;
}
</script>

</body>
</html>
