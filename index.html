<script>
/* =========================
   CONFIG
========================= */
const WORKER_URL = "tokengta5.lmore000013.workers.dev"; // GANTI URL WORKER
const TARGET_URL = "https://thinkmay.net";

/* =========================
   DEVICE ID (AMAN DI ANDROID)
========================= */
function getDeviceId(){
  let id = localStorage.getItem("device_id");
  if(!id){
    id = "dev-" + Date.now() + "-" + Math.random().toString(36).slice(2);
    localStorage.setItem("device_id", id);
  }
  return id;
}

/* =========================
   TOKEN SUBMIT
========================= */
async function go(){
  const input = document.getElementById("t");
  const msg   = document.getElementById("msg");
  const token = input.value.trim();

  if(!token){
    msg.innerText = "❌ Token belum diisi";
    return;
  }

  msg.innerText = "⏳ Mengecek token...";

  try{
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        token: token,
        device: getDeviceId()
      })
    });

    const data = await res.json();

    if(!data.ok){
      msg.innerText =
        data.msg === "TOKEN_EXPIRED" ? "❌ Token expired" :
        data.msg === "TOKEN_USED"    ? "❌ Token sudah dipakai device lain" :
        "❌ Token salah";
      return;
    }

    // ✅ SUKSES
    document.getElementById("gate").remove();
    window.location.replace(TARGET_URL);

  }catch(e){
    msg.innerText = "❌ Gagal koneksi server";
  }
}
</script>
